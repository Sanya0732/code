<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h2 > Job Registration Form </h2>
    <label for="Name">Name:</label>
    <input type="text" name=" Name " id="Name">
    <br>
    <br>
    <label for="email">EmailID:</label>
    <input type="email" name=" email " id="email">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" name=" phone " id="phone">
    <br>
    <br>

    <br>
    <input type="file" name="file1" id="file1">
    <br>
    <br>
    <label for="years">Experience(years) :</label>
    
    <input type="number" name="years" id="years" min="0" max="10">
    <br>
    <br>
    <fieldset>
        <legend> Skills :  </legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox">

    </fieldset>
<label for="education">Higher Education :</label>
    <select name="education" id="education">
        <option value="High School">High School</option>
        <option value="Under Graduation">Under Graduation</option>
       <option value="post Graduation">post Graduation</option>
    </select>
    <br>
    <br>
<fieldset>
    <label for="Availabity">AVAILABILITY</label>
    <br>
    <label for="available">Full Time  </label>
    <input type="radio" name="available" id="available">
    <label for="available">Part-Time  </label>
    <input type="radio" name="available" id="available">
</fieldset>
<br>


<label for="textarea1"> Comments: </label>
<br/>
<textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

</form>

</html>
