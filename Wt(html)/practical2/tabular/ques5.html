<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title> Tabular Form </title>
    <style>
        body{
            margin: auto;
            text-align: center;
            align-content: center;
        }
        table {
        margin: auto;
        /* padding: 10px; */
        background-color: beige;
        justify-content:center
    }
    th:first-child {
            width: 60%; /* Set width for the "Elements" column */
        }
        td {
            text-align: left; /* Align text in cells to the left */
        }
    h2{
        color: darkolivegreen;
    }
    </style>
</head>
<body>
    <h2><b><u>TEXT FORMATTING IN TABULAR FORM</u></b> </h2>
    <table border="1">
        
            <thead>
                <th style="color: blueviolet;">Elements</th>
                <th style="color: blueviolet;">Description</th>
            </thead> 
        
        <tbody>
            <tr><td>&lt;b&gt; </td>
            <td>Bold text</td>
             </tr>
            <tr> <td>&lt;strong&gt; </td>
            <td>  Important text</td></tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td>Italic text</td>
            </tr>
            <tr>
                <td>&lt;em&gt;</td>
                <td>Emphasized text</td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td>Marked text</td>
            </tr>
            <tr>
                <td>&lt;small&gt;</td>
                <td>Smaller text</td>
            </tr>
            <tr>
                <td> &lt;del&gt;</td>
                <td> Deleted text</td>
            </tr>
            <tr>
                <td>&lt;ins&gt;</td>
                <td> Inserted text</td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td> Subscript text</td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>Superscript text</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
